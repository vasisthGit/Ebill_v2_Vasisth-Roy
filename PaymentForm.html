<div class="container mt-5">
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Electricity Bill Payment</h1>
                    <p class="text-center">Today's Date: Tuesday, June 18, 2024</p>
                    
                    <form action="submit_payment.html" method="post">
                        <fieldset>
                            <legend>Account Information</legend>
                            <div class="form-group">
                                <label for="account-number">Account Number:</label>
                                <input type="text" class="form-control" id="account-number" name="account-number" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Payment Information</legend>
                            <div class="form-group">
                                <label for="card">Card Type:</label>
                                <select id="card" name="usercard" class="form-control">
                                    <option value="visa">Visa</option>
                                    <option value="mc">Mastercard</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="number">Card Number:</label>
                                <input type="tel" class="form-control" id="number" name="cardnumber" required>
                            </div>
                            <div class="form-group">
                                <label for="expiration">Expiration Date:</label>
                                <input type="text" class="form-control" id="expiration" name="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Payment Amount</legend>
                            <div class="form-group">
                                <label for="amount">Amount:</label>
                                <input type="number" class="form-control" id="amount" name="amount" required>
                            </div>
                        </fieldset>

                        <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
